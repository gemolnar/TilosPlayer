<nav class="fixed-bottom" >

    padding-bottom: 3px;
    margin-bottom: 6px;
    opacity: 0.96;">

    <div class="row">
      <div class="col">
        <div class="float-left">
          <p class="h4"><b>{{ getPlayerTitle1() }}:</b> {{ getPlayerTitle2() }}</p>
        </div>
        <div class="float-right">
          <small>
            adásidő: <b>{{ originallyAired }}</b>
          </small>
        </div>

      </div>
    </div>



    <div class="row">

      <!--
      A PROGRESS BAR SÁVJÁBAN VAN A GOMB
      <div class="col" style="margin-bottom:5px;">
      <div (click)="onProgressBarClicked($event)" style="background-color:lightgray">
        <button *ngIf="!isPlaying" (click)="onPlayClicked()" type="button" class="btn btn-success btn-sm" style="margin-right: 10px; width:70px;">

      <div class="col" style="margin-bottom:5px;">
        <div (click)="onProgressBarClicked($event)" style="background-color:lightgray">
          <div class="progress-bar" role="progressbar" [style.width.%]=progressPercent style="height: 10px;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col" style="margin-bottom: 3px">
        <div class="float-left">

          <!-- Google Cast launcher div -->
          <div hidden id="google-cast-launcher-container" class="btn btn-sm btn-outline btn-warning" style="width: 50px; height: 30px"></div>
        </div>
        <div class="float-right">
          <div *ngIf="currentEpisode">
            <button routerLink="/adas/{{currentEpisode.id}}" type="button" class="btn btn-outline-secondary btn-sm" style="margin-right: 5px">
              <i class="bi bi-folder-symlink"></i> Adás
            </button>          <button *ngIf="!isPlaying" (click)="onPlayClicked()" type="button" class="btn btn-success btn-sm" style="margin-right: 10px; width:80px;">
              <i class="bi bi-play-fill"></i>Play
            </button>
            <button *ngIf="isPlaying" (click)="onPauseClicked()" type="button" class="btn btn-secondary btn-sm" style="margin-right: 10px; width: 80px;">
              <i class="bi bi-pause-fill"></i>Pause
            </button>
          </div>
        </div>

      </div>

    </div>


  </div>
</nav>
