

  <div style="padding-bottom: 100px"></div>

  <div *ngIf="!shows" class="row text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-6">
      <h1>Szöveges Műsorok</h1>
      <div class="list-group" *ngIf="shows">
        <a *ngFor="let show of filterShowsByType('SPEECH')" routerLink="/musorok/{{ show.alias }}" class="list-group-item list-group-item-action">
          <!--active-->
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ show.name }}</h5>
            <small>{{ show.type }}</small>
          </div>
          <p class="mb-1">{{ show.definition }}</p>
          <!--<small>Donec id elit non mi porta.</small>-->
        </a>
      </div>
    </div> <!--col-->

    <div class="col-sm-6">
      <h1>Zenés Műsorok</h1>
      <div class="list-group" *ngIf="shows">
        <a *ngFor="let show of filterShowsByType('MUSIC')" routerLink="/musorok/{{ show.alias }}" class="list-group-item list-group-item-action">
          <!--active-->
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ show.name }}</h5>
            <small>{{ show.type }}</small>
          </div>
          <p class="mb-1">{{ show.definition }}</p>
          <!--<small>Donec id elit non mi porta.</small>-->
        </a>
      </div>
    </div> <!--col-->


  </div> <!--row-->
